<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Biblioteca - Editoriales</title>
    <head th:replace="~{/fragments/head :: head}"></head>
</head>
<body>
<nav th:replace="~{/fragments/navbar :: nav}"></nav>

<!--FILTRAR-->
<div class="filtrar bg-dark text-white">

    <div><h5>Buscar libro por Editorial</h5></div>
    <div>
        <form action="/publisher" method="GET" enctype="multipart/form-data">
            <select class="filtrar-select" name="idPublisher">
                <option selected disabled>Seleccionar</option>
                <option>Todos</option>
                <option th:each="publisher : ${publisherActive}" th:value="${editorial.id}"
                        th:text="${publisher.name}"></option>
            </select>

            <div class="filtrar-boton">
                <button type="submit" class="btn btn-warning">Buscar</button>
            </div>
        </form>
    </div>
</div>

<div sec:authorize="hasRole('ADMIN')" class="form-group2 centrar-boton text-center">
    <a href="/publisher/register" class="btn btn-dark" tabindex="-1" role="button">Agregar editorial</a>
</div>

<!--CARDS editoriales-->
<div class="contenedor">

    <div class="contenedorHijo" th:each="publisher : ${publishers}">

        <div class="card mb-3 bg-dark text-white">

            <div class="row g-0">

                <div class="col-md-4 imagen-card">
                    <img th:src="@{'/photo/publisher/' + ${publisher.id}}" class="img-fluid rounded-start"
                         alt="Editorial">
                </div>

                <div class="col-md-8">

                    <div class="card-body">

                        <h5 class="card-title" th:text="${publisher.name}"></h5><br>

                        <ul>
                            <li sec:authorize="hasRole('ADMIN')" th:text="'ALTA: ' + ${publisher.register}"></li>
                            <li sec:authorize="hasRole('ADMIN')" th:text="'BAJA: ' + ${publisher.unsubscribe}"></li>
                        </ul>

                        <div sec:authorize="hasRole('ADMIN')" class="form-group2 text-center">

                            <a th:if="${publisher.unsubscribe != null}"
                               th:href="@{/publisher/high(id=__${publisher.id}__)}">
                                <button type="button" class="btn btn-success btn-sm">Dar alta</button>
                            </a>
                            <a th:unless="${publisher.unsubscribe != null}"
                               th:href="@{/publisher/low(id=__${publisher.id}__)}">
                                <button type="button" class="btn btn-danger btn-sm">Dar baja</button>
                            </a>
                            <a th:href="@{/publisher/update(id=__${publisher.id}__)}">
                                <button type="button" class="btn btn-warning btn-sm">Modificar</button>
                            </a>
                            <a th:href="@{/publisher/delete(id=__${publisher.id}__)}">
                                <button type="button" class="btn btn-danger btn-sm">Eliminar</button>
                            </a>
                            <!--<a sec:authorize="hasRole('ADMIN')" th:if="${editorial.baja != null}" th:href="@{/editoriales/alta(id=__${editorial.id}__)}" title="Alta"><i class="fa fa-arrow-up text-success"></i></a>-->
                            <!--<a sec:authorize="hasRole('ADMIN')" th:unless="${editorial.baja != null}" th:href="@{/editoriales/baja(id=__${editorial.id}__)}" title="Baja"><i class="fa fa-ban text-danger"></i></a>-->
                            <!--<a sec:authorize="hasRole('ADMIN')" th:href="@{/editoriales/modificar(id=__${editorial.id}__)}" title="Modificar"><i class="fas fa-feather-alt text-warning"></i></a>-->
                            <!--<a sec:authorize="hasRole('ADMIN')" th:href="@{/editoriales/eliminar(id=__${editorial.id}__)}" title="Eliminar"><i class="fas fa-archive text-danger"></i></a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--CARDS Libros-->
<div class="contenedor">

    <div class="contenedorHijo" th:each="book : ${books}">

        <div class="card mb-3 bg-dark text-white">

            <div class="row g-0">

                <div class="col-md-4 imagen-card">
                    <img th:src="@{'/photo/book/' + ${book.id}}" class="img-fluid rounded-start" alt="Portada">
                </div>

                <div class="col-md-8">
                    <div class="card-body">

                        <h5 class="card-title" th:text="${book.title}"></h5><br>

                        <ul>
                            <li th:text="'ISBN: ' + ${book.isbn}"></li>
                            <li th:text="'AUTOR: ' + ${book.author.name}"></li>
                            <li th:text="'EDITORIAL: ' + ${book.publisher.name}"></li>
                            <li th:text="'EJEMPLARES DISPONIBLES: ' + ${book.amountCopiesRemaining}"></li>
                        </ul>

                        <div class="form-group2 text-center">

                            <a class="btn btn-warning" th:href="@{/book/view/__${book.id}__}" role="button">Ver
                                m√°s</a>

                            <a sec:authorize="hasRole('ADMIN')" th:if="${book.unsubscribe != null}"
                               th:href="@{/book/high(id=__${book.id}__)}" title="Alta"><i
                                    class="fa fa-arrow-up text-success"></i></a>

                            <a sec:authorize="hasRole('ADMIN')" th:unless="${book.unsubscribe != null}"
                               th:href="@{/book/low(id=__${book.id}__)}" title="Baja"><i
                                    class="fa fa-ban text-danger"></i></a>

                            <a sec:authorize="hasRole('ADMIN')" th:href="@{/book/update(id=__${book.id}__)}"
                               title="Modificar"><i class="fas fa-feather-alt text-warning"></i></a>
                            <!--<a sec:authorize="hasRole('ADMIN')" th:href="@{/libros/eliminar(id=__${libro.id}__)}" title="Eliminar"><i class="fas fa-archive text-danger"></i></a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{/fragments/footer :: footer}"></footer>

<script th:replace="~{/fragments/script :: script}"></script>
</body>
</html>
