<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Biblioteca - Registro</title>
    <head th:replace="~{/fragments/head :: head}"></head>
</head>

<body>
<nav th:replace="~{/fragments/navbar :: nav}"></nav>

<h1 class="mb-3">Registrate</h1>

<div class="d-flex justify-content-center">
    <div class="w-75 text-light d-flex justify-content-center">
        <div class="mb-3">

            <form th:action="@{/user/register}" method="POST" enctype="multipart/form-data" th:object="${user}">

                <p th:if="${error != null}" th:text="${error}" class="error"></p>

                <div class="mb-3">
                    <label for="name" class="col col-form-label">Nombre</label>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" required/>
                    </div>
                </div>
                <span th:errors="*{name}" class="text-danger" th:if="${#fields.hasErrors('name')}"></span>

                <div class="mb-3">
                    <label for="lastName" class="col col-form-label">Apellido</label>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"/>
                    </div>
                </div>
                <span th:errors="*{lastName}" class="text-danger" th:if="${#fields.hasErrors('lastName')}"></span>

                <div class="mb-3">
                    <label for="dni" class="col col-form-label">Documento</label>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control" id="dni" name="dni" th:field="*{dni}" required/>
                    </div>
                </div>
                <span th:errors="*{dni}" class="text-danger" th:if="${#fields.hasErrors('dni')}"></span>

                <div class="mb-3">
                    <label for="phone" class="col col-form-label">Teléfono</label>
                    <div class="col-sm-10 w-100">
                        <input type="text" class="form-control" id="phone" name="phone" th:field="*{phone}" required/>
                    </div>
                </div>
                <span th:errors="*{phone}" class="text-danger" th:if="${#fields.hasErrors('phone')}"></span>

                <div class="mb-3">
                    <label for="gender" class="col col-form-label">Genero</label>
                    <div class="col-sm-10 w-100">
                        <select class="form-select" id="gender" name="gender">
                            <option selected disabled>Seleccionar...</option>
                            <option th:each="gender : ${genders}" th:text="${gender}" th:value="${gender}"
                                    th:field="*{gender}"></option>
                        </select>
                    </div>
                </div>
                <span th:errors="*{gender}" class="text-danger" th:if="${#fields.hasErrors('gender')}"></span>

                <div class="mb-3">
                    <label for="idCity" class="col col-form-label">Ciudad</label>
                    <div class="col-sm-10 w-100">
                        <select class="form-select" id="idCity" name="idCity">
                            <option selected disabled>Seleccionar...</option>
                            <option th:each="city : ${cities}" th:text="${city.name}" th:value="${city.id}"
                                    th:field="*{idCity}"></option>
                        </select>
                    </div>
                </div>
                <span th:errors="*{idCity}" class="text-danger" th:if="${#fields.hasErrors('idCity')}"></span>

                <div class="mb-3">
                    <label for="file" class="col col-form-label">Foto</label>
                    <div class="col-sm-10 w-100">
                        <input type="file" class="form-control" id="file" name="file" th:field="*{photoDto.file}"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="col col-form-label">Email</label>
                    <div class="col-sm-10 w-100">
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}"/>
                    </div>
                </div>
                <span th:errors="*{email}" class="text-danger" th:if="${#fields.hasErrors('email')}"></span>

                <div class="mb-3">
                    <label for="password" class="col col-form-label">Contraseña</label>
                    <div class="col-sm-10 w-100">
                        <input type="password" class="form-control" id="password" name="password"
                               th:field="*{password}"/>
                    </div>
                </div>
                <span th:errors="*{password}" class="text-danger" th:if="${#fields.hasErrors('password')}"></span>

                <div class="mb-3">
                    <label for="matchingPassword" class="col col-form-label">Repetir Contraseña</label>
                    <div class="col-sm-10 w-100">
                        <input type="password" class="form-control" id="matchingPassword" name="matchingPassword"
                               th:field="*{matchingPassword}"/>
                    </div>
                </div>
                <span th:errors="*{matchingPassword}" class="text-danger"
                      th:if="${#fields.hasErrors('matchingPassword')}"></span>

                <div class="d-grid gap-2 col-6 mx-auto boton-libro">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                </div>

            </form>
        </div>
    </div>
</div>

<footer th:replace="~{/fragments/footer :: footer}"></footer>

<script th:replace="~{/fragments/script :: script}"></script>
</body>
</html>
